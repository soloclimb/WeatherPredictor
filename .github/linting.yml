name: Basic-Linting

on: push 

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu=latest
    steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              fetch-depth: 0

          - name: Super-linter
            uses: super-linter/super-linter@v6.4.0  
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}